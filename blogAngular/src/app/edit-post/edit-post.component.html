<div class="card" *ngIf="presenter.record">
  <h3 class="card-header text-center font-weight-bold py-4">Post edit</h3>
  <div class="card-body">
    <div class="container">
      <button (click)="onNew()" class="button">New Record</button>&nbsp;
      <button (click)="onClose()" class="button">Close</button>&nbsp;
      <button (click)="onDelete()" class="button">Delete</button>&nbsp;
      <button (click)="onSave(false)" class="button">Save</button>&nbsp;
      <button (click)="onSave(true)" class="button">Save and Close</button>&nbsp;
      <br>
      <alert type="warning">
        {{infoBarMessage}}
      </alert>
      <fieldset>
        <div class="control-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" id="name" name="name" placeholder="Enter Name" [(ngModel)]="presenter.record.name" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="content">Content</label>
          <div class="controls">
            <input type="text" id="content" name="content" placeholder="Enter Content"
              [(ngModel)]="presenter.record.content" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="tags">Tags</label>
          <div class="controls">
            <input type="text" id="tags" name="tags" placeholder="Enter Tags" [(ngModel)]="presenter.record.tags" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="permaLink">Perma link</label>
          <div class="controls">
            <input type="text" id="permaLink" name="permaLink" placeholder="Enter Perma link"
              [(ngModel)]="presenter.record.permaLink" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="status">Status</label>
          <div class="controls">
            <input type="text" id="status" name="status" placeholder="Enter Status"
              [(ngModel)]="presenter.record.status" />
          </div>
        </div>
      </fieldset>

    </div>
  </div>
</div>

<p-dialog header="Please correct the following" [(visible)]="showErrors">
  <ul *ngFor="let error of presenter.errors">
    <li>{{ error }}</li>
  </ul>
</p-dialog>
