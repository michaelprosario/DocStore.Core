<div class="card" *ngIf="record">
  <h3 class="card-header text-center font-weight-bold py-4">Project edit</h3>
  <div class="card-body">
    <div class="container">
      <app-tool-bar (closeRecord)="onClose()" (deleteRecord)="onDelete()" (newRecord)="onNew()" (newRecord)="onNew()"
        (saveAndCloseRecord)="onPostSave(true)" (saveRecord)="onPostSave(false)"></app-tool-bar>
      <app-info-bar></app-info-bar>

      <fieldset>
        <div class="control-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" id="name" name="name"
              placeholder="Enter Name" [(ngModel)]="record.name" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="description">Description</label>
          <div class="controls">
            <input type="text" id="description" name="description"
              placeholder="Enter Description" [(ngModel)]="record.description" />
          </div>
        </div>
      </fieldset>

    </div>
  </div>
</div>
